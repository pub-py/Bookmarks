<!DOCTYPE html>
<html>
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <link rel="image_src" type="image/jpeg" href="/images/logo.png"/>

    <!-- Site Properities -->
    <meta name="generator" content="DocPad v6.78.1"/>


    <title>
        {% block title %}
        Semantic UI中文官方网站
        {% end %}
    </title>


    <meta name="description" content="Semantic UI中文官方网站, 当前版本:Semantic UI 2.2.4"/>
    <meta name="keywords"
          content="html5, ui, library, framework, javascript, semantic ui, semantic ui中文网, semantic ui官方网站, semantic ui中文官网, semantic ui教程"/>

    <script src="{{ static_url('js/jquery.min.js') }}"></script>
    <script src="{{ static_url('semantic/semantic.min.js') }}"></script>
    <link rel="stylesheet" href="{{ static_url('semantic/semantic.min.css') }}" type="text/css">

    <script src="{{ static_url('js/highlight.js') }}"></script>
    <link rel="stylesheet" href="{{ static_url('css/monokai-sublime.css') }}">

    <script src="{{ static_url('sockjs/sockjs.min.js') }}"></script>
    <script src="{{ static_url('sockjs/sockjs.ext.js') }}"></script>


    {% block header %} {% end %}

</head>
<body>

{% block body %}{% end %}
</body>
</html>
