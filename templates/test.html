<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>{% block title %}{{ escape(handler.settings["blog_title"]) }}{% end %}</title>
    <link rel="stylesheet" href="/static/blog.css" type="text/css"/>
    <link rel="alternate" href="http://feeds.feedburner.com/brettaylor" type="application/atom+xml"
          title="{{ escape(handler.settings['blog_title']) }}"/>
    {% block header %}{% end %}
</head>
<body>
<div id="body">
    <div id="header">
        <div class="menu"><span>
            <a href="http://feeds.feedburner.com/brettaylor">
            <img src="/static/images/rss.png"
                 style="width:30px"
                 alt="Feed"/></a>
        </span>
            <span>
                <a
                        href="/archive"><img src="/static/images/archive.png" style="width:57px"
                                             alt="Archive"/></a></span><span><a href="/about"><img
                    src="/static/images/about-me.png" style="width:69px" alt="About me"/></a></span></div>
        <div class="title"><a href="/"><img src="/static/images/bret-taylor.png" style="width:116px" alt="Bret Taylor"/></a>
        </div>
    </div>
    <div id="content">{% block body %}{% end %}</div>
    <div id="footer">
        &copy;{{ datetime.datetime.utcnow().year }} Bret Taylor - <a href="/about">About me</a> - <a
            href="http://creativecommons.org/licenses/by/3.0/">Creative Commons license</a>
        {% if current_user %} - <a href="{{ users.create_logout_url(request.uri) }}">Sign out</a>{% end %}
    </div>
</div>
</body>
</html>
</title>
</head>
<body>

</body>
</html>
